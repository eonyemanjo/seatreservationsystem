<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seat Reservation System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section-green {
            background-color: #d4edda;
            padding: 20px;
            border-radius: 10px;
        }
        .section-blue {
            background-color: #343a40;
            padding: 20px;
            color: white;
            border-radius: 10px;
        }
        .btn-delete {
            background-color: red;
            color: white;
        }
        .btn-edit {
            background-color: green;
            color: white;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- Section 1: Seat Table and Input Form -->
    <div class="section-green mb-4">
        <h1 class="text-center">Seat Reservation System</h1>
        <p class="text-center">There are <span th:text="${remainingSeats}"></span> remaining seats</p>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>E</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${seats['1A']} ?: '1A'"></td>
                <td th:text="${seats['1B']} ?: '1B'"></td>
                <td th:text="${seats['1C']} ?: '1C'"></td>
                <td th:text="${seats['1D']} ?: '1D'"></td>
                <td th:text="${seats['1E']} ?: '1E'"></td>
            </tr>
            <tr>
                <td th:text="${seats['2A']} ?: '2A'"></td>
                <td th:text="${seats['2B']} ?: '2B'"></td>
                <td th:text="${seats['2C']} ?: '2C'"></td>
                <td th:text="${seats['2D']} ?: '2D'"></td>
                <td th:text="${seats['2E']} ?: '2E'"></td>
            </tr>
            <tr>
                <td th:text="${seats['3A']} ?: '3A'"></td>
                <td th:text="${seats['3B']} ?: '3B'"></td>
                <td th:text="${seats['3C']} ?: '3C'"></td>
                <td th:text="${seats['3D']} ?: '3D'"></td>
                <td th:text="${seats['3E']} ?: '3E'"></td>
            </tr>
            <tr>
                <td th:text="${seats['4A']} ?: '4A'"></td>
                <td th:text="${seats['4B']} ?: '4B'"></td>
                <td th:text="${seats['4C']} ?: '4C'"></td>
                <td th:text="${seats['4D']} ?: '4D'"></td>
                <td th:text="${seats['4E']} ?: '4E'"></td>
            </tr>
            </tbody>
        </table>

        <form th:action="@{/saveCustomer}" th:object="${customer}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="seatno" class="form-label">Seat Code:</label>
                <input type="text" id="seatno" th:field="*{seatno}" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Customer Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="tdate" class="form-label">Transaction Date:</label>
                <input type="date" id="tdate" th:field="*{tdate}" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary">Reserve</button>
        </form>
    </div>

    <!-- Section 2: Reserved Seats Table -->
    <div class="section-blue">
        <h2 class="text-center">Reserved Seats</h2>
        <table class="table table-bordered table-dark">
            <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Date</th>
                <th>Seat Number</th>
                <th>Customer Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${listCustomers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.tdate}"></td>
                <td th:text="${customer.seatno}"></td>
                <td th:text="${customer.name}"></td>
                <td>
                    <a th:href="@{/showFormForUpdate/{id}(id=${customer.id})}" class="btn btn-edit btn-sm">Edit</a>
                    <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}" class="btn btn-delete btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

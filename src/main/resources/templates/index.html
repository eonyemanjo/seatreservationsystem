<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seat Reservation System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section-green {
            background-color: #006400; /* Dark Green */
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .section-blue {
            background-color: #343a40; /* Dark Blue */
            padding: 20px;
            color: white;
            border-radius: 10px;
            margin-top: 20px;
        }
        .btn-delete {
            background-color: red;
            color: white;
        }
        .btn-edit {
            background-color: green;
            color: white;
        }
        .table th {
            background-color: green;
            color: white;
            text-align: center;
            vertical-align: middle;
        }
        .table td {
            background-color: #d4edda; /* Light Green */
            color: blue;
            text-align: center;
            vertical-align: middle;
        }
        .form-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        .form-group label {
            margin-right: 10px;
            color: yellow;
        }
        .remaining-seats {
            font-weight: bold;
            margin: 15px 0;
            color: yellow;
        }
        .form-date {
            display: block;
            margin: 15px auto 0;
            width: 50%;
            text-align: center;
        }
        .form-date label {
            display: block;
            color: yellow;
        }
        .form-date input {
            display: block;
            margin: 0 auto;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- Section 1: Page Title and Remaining Seats Label -->
    <div class="section-green">
        <h1>Seat Reservation System</h1>

        <!-- Seat Table -->
        <table class="table table-bordered mt-3">
            <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>E</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${seats['1A']} ?: '1A'"></td>
                <td th:text="${seats['1B']} ?: '1B'"></td>
                <td th:text="${seats['1C']} ?: '1C'"></td>
                <td th:text="${seats['1D']} ?: '1D'"></td>
                <td th:text="${seats['1E']} ?: '1E'"></td>
            </tr>
            <tr>
                <td th:text="${seats['2A']} ?: '2A'"></td>
                <td th:text="${seats['2B']} ?: '2B'"></td>
                <td th:text="${seats['2C']} ?: '2C'"></td>
                <td th:text="${seats['2D']} ?: '2D'"></td>
                <td th:text="${seats['2E']} ?: '2E'"></td>
            </tr>
            <tr>
                <td th:text="${seats['3A']} ?: '3A'"></td>
                <td th:text="${seats['3B']} ?: '3B'"></td>
                <td th:text="${seats['3C']} ?: '3C'"></td>
                <td th:text="${seats['3D']} ?: '3D'"></td>
                <td th:text="${seats['3E']} ?: '3E'"></td>
            </tr>
            <tr>
                <td th:text="${seats['4A']} ?: '4A'"></td>
                <td th:text="${seats['4B']} ?: '4B'"></td>
                <td th:text="${seats['4C']} ?: '4C'"></td>
                <td th:text="${seats['4D']} ?: '4D'"></td>
                <td th:text="${seats['4E']} ?: '4E'"></td>
            </tr>
            </tbody>
        </table>

        <!-- Remaining Seats Label -->
        <p class="remaining-seats">There are <span th:text="${remainingSeats}"></span> remaining seats</p>

        <!-- Section 2: Reservation Form -->
        <form th:action="@{/saveCustomer}" th:object="${customer}" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="seatno" class="form-label">Seat Code:</label>
                    <input type="text" id="seatno" th:field="*{seatno}" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="name" class="form-label">Customer Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required/>
                </div>
            </div>
            <div class="form-date">
                <label for="tdate" class="form-label">Transaction Date:</label>
                <input type="date" id="tdate" th:field="*{tdate}" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Reserve</button>
        </form>
    </div>

    <!-- Section 3: Reserved Seats Table -->
    <div class="section-blue">
        <h2 class="text-center">Reserved Seats</h2>
        <table class="table table-bordered table-dark">
            <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Date</th>
                <th>Seat Number</th>
                <th>Customer Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${listCustomers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.tdate}"></td>
                <td th:text="${customer.seatno}"></td>
                <td th:text="${customer.name}"></td>
                <td>
                    <a th:href="@{/showFormForUpdate/{id}(id=${customer.id})}" class="btn btn-edit btn-sm">Edit</a>
                    <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}" class="btn btn-delete btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
